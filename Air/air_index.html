<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Pollution Data</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="weather-dashboard">
        <h1>Air Pollution Data</h1>
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchButton">Search City</button>
        </div>
        <div id="air-pollution" class="pollution-card">
            <h2>Current Air Pollution</h2>
            <div id="pollution-data"></div>
        </div>
        <canvas id="aqiChart" width="300" height="150"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
